<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <div class="odin-logo">
                <div class="image"></div>
            </div>
        </div>
        <div class="main-container">
            <div class="description">
                <strong>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started</p>
                <p>You <i>know</i> you want to</p>
            </strong>
            </div>
            <div class="form-inputs">
                <H3>LET'S DO THIS</H3>
                <form> 
                    
                <div class="first-row">
                    <fieldset>
                        <legend>FIRST NAME</legend>
                        <label for="first-name"></label>
                        <input type="text" id="first-name" name="first-name">
                    </fieldset>

                    <fieldset>
                        <legend>LAST NAME</legend>
                        <label for="last-name"></label>
                        <input type="text" id="last-name" name="last-name">
                    </fieldset>
                </div>

                <div class="second-row">
                    <fieldset>
                        <legend>EMAIL</legend>
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder='summn@example.com'>
                    </fieldset>

                    <fieldset>
                        <legend>PHONE NUMBER</legend>
                        <label for="phone-number"></label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </fieldset>
                </div>

                <div class="third-row">
                    <fieldset>
                        <legend>PASSWORD</legend>
                        <label for="password"></label>
                        <input type="password" id="password" name="password">
                    </fieldset>

                    <fieldset>
                        <legend>CONFIRM PASSWORD</legend>
                        <label for="confirm-password"></label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </fieldset>
                </div>

                <div class="submit-button">
                    <input type="submit" value="CREATE ACCOUNT">
                </div>

                </form>
            </div>
            <div class="create-account">
                <p>Already have an account? <a href="">log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
